<html>
<head>

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Wrapper HTML for App</title>

    <link type="text/css" rel="stylesheet" href="SampleGwtApplication.css">

    <!--                                            -->
    <!-- This script is required bootstrap stuff.   -->
    <!--                                            -->
    <script type="text/javascript" language="javascript"
            src="SampleGwtApplication/SampleGwtApplication.nocache.js"></script>
    <script type="text/javascript" src="//localhost:3030/dist/primus.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.min.js"></script>
    <script type="text/javascript" src="//unpkg.com/feathers-client@^1.8.0/dist/feathers.js"></script>
    <script type="text/javascript">
        var primus = new Primus('http://localhost:3030');
        var app = feathers()
            .configure(feathers.hooks())
            .configure(feathers.primus(primus));

        var mongoShellService = app.service('/mongo-shells');

        mongoShellService.on('created', function(message) {
            console.log('Someone created a mongo shell', message);
        });

        mongoShellService.create({});
    </script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic ui         -->
<!--                                           -->
<body>

<h1>Sample Application</h1>

<p>
    This is an example of a host page for the App application.
    You can attach a Web Toolkit module to any HTML page you like,
    making it easy to add bits of AJAX functionality to existing pages
    without starting from scratch.
</p>

<table align="center">
    <tr>
        <td id="slot1"></td>
        <td id="slot2"></td>
    </tr>
</table>
</body>
</html>
